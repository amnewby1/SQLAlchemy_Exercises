{% extends 'base.html' %}
{% block title %} User Detail{% endblock %}
{% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>
<div class="img_container">
    <img src="{{user.image_url}}" alt="picture of user" class="image_url">
</div>


<form>
    <div class="list-group-item">
        <button formaction="/users/{{user.id}}/edit" formmethod="GET" class="btn btn-primary btn-lg">Edit</button>

        <button formaction="/users/{{user.id}}/delete" formmethod="POST" class="btn btn-danger btn-lg">Delete</button>
        <button formaction="/users" formmethod="GET" class="btn btn-dark btn-lg">Go Back</button>
    </div>

</form>

<h2>Posts</h2>

<ul>
    {% if user.post %}
    {% for post in user.post %}
    <li>
        <a href="/posts/{{post.id}}">{{post.title}}</a>
    </li>
    {% endfor %}
    {% else %}
    <p>No Current Posts</p>
    {% endif %}
</ul>
<a href="/users/{{user.id}}/posts/new"><button class="btn btn-info">Add New Post</button></a>
{% endblock %}
