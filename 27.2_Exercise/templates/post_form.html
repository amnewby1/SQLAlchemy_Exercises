{% extends 'base.html' %}
{% block title %} Edit User {% endblock %}
{% block content %}
<h1>Add Post</h1>
<form action="/users/{{user.id}}/posts/new" method="POST" class="row gy-2 gx-3 align-items-center">
    <input type="text" name="title" placeholder="Title">
    <input type="text" name="content" placeholder="Type content here...">
    <button class="btn btn-success">Submit Post</button>
    <button formaction="/users/{{user.id}}" formmethod="GET" class="btn btn-dark">Cancel Post</button>
</form>

{% endblock %}
